{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<h1 class="block mb-2 text-md font-bold text-gray-900 dark:text-gray-300">{% trans "Sign Out" %}</h1>

<p class="block mb-5 text-sm font-medium text-gray-900 dark:text-gray-300">{% trans 'Are you sure you want to sign out?' %}</p>

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <div class=" text-center">
    <button class="inline-flex items-center font-medium text-blue-600 dark:text-blue-500 hover:underline" type="submit">
      {% trans 'Sign Out' %}
    </button>
  </div>
</form>


{% endblock %}
